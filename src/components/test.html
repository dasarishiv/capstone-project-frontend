<div
  class="relative z-10 flex flex-1 flex-col bg-white px-4 py-10 shadow-2xl sm:justify-center md:flex-none md:px-28"
>
  <main class="mx-auto w-full max-w-md sm:px-4 md:w-96 md:max-w-sm md:px-0">
    <h1 class="mt-20 text-lg font-semibold text-gray-900">
      Get started for free
    </h1>
    <p class="mt-2 text-sm text-gray-700">
      Already registered?
      <a class="font-medium text-blue-600 hover:underline" href="/login"
        >Sign in</a
      >
      to your account.
    </p>
    <form
      action="#"
      class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2"
    >
      <div>
        <label for=":S1:" class="mb-3 block text-sm font-medium text-gray-700"
          >First name</label
        ><input
          id=":S1:"
          autocomplete="given-name"
          required=""
          class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
          type="text"
          name="first_name"
        />
      </div>
      <div>
        <label for=":S2:" class="mb-3 block text-sm font-medium text-gray-700"
          >Last name</label
        ><input
          id=":S2:"
          autocomplete="family-name"
          required=""
          class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
          type="text"
          name="last_name"
        />
      </div>
      <div class="col-span-full">
        <label for=":S3:" class="mb-3 block text-sm font-medium text-gray-700"
          >Email address</label
        ><input
          id=":S3:"
          autocomplete="email"
          required=""
          class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
          type="email"
          name="email"
        />
      </div>
      <div class="col-span-full">
        <label for=":S4:" class="mb-3 block text-sm font-medium text-gray-700"
          >Password</label
        ><input
          id=":S4:"
          autocomplete="new-password"
          required=""
          class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
          type="password"
          name="password"
        />
      </div>
      <div class="col-span-full">
        <label for=":S5:" class="mb-3 block text-sm font-medium text-gray-700"
          >How did you hear about us?</label
        ><select
          id=":S5:"
          name="referral_source"
          class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm pr-8"
        >
          <option>AltaVista search</option>
          <option>Super Bowl commercial</option>
          <option>Our route 34 city bus ad</option>
          <option>The “Never Use This” podcast</option>
        </select>
      </div>
      <div class="col-span-full">
        <button
          class="group inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600 w-full"
          type="submit"
          variant="solid"
          color="blue"
        >
          <span>Sign up <span aria-hidden="true">→</span></span>
        </button>
      </div>
    </form>
  </main>
</div>
